<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png" />

		<!-- Main Stylesheet-->
		<link rel="stylesheet" href="./src/sass/index.scss" />

		<!-- Main Script -->
		<script defer type="module" src="./src/js/controller.js"></script>

		<title>Todo app</title>
	</head>
	<body class="todo-app theme-1">
		<header class="header todo-app__header">
			<div>
				<h1>TODO</h1>
				<img src="./src/assets/images/icon-moon.svg" class="toggler" alt="moon" />
			</div>
		</header>

		<main class="todo todo-app__main">
			<div class="todo__container">
				<form class="todo__inputs">
					<input type="checkbox" aria-label="check" />
					<input type="text" aria-label="todoText" placeholder="Create a new todo.." />
				</form>

				<div class="list todo__list">
					<!-- <div class="list__item"> -->
					<!-- <input type="checkbox" aria-label="check" data-mark-task /> -->
					<!-- <h2>Jog around the park 3x</h2> -->
					<!-- <img src="./src/assets/images/icon-cross.svg" alt="cross" /> -->
					<!-- </div> -->

					<div class="list__item list__item__statistics">
						<span>0 items left</span>
						<span class="clear">Clear Completed</span>
					</div>
				</div>

				<div class="list__item_status">
					<a href="#" class="all">All</a>
					<a href="#" class="active">Active</a>
					<a href="#" class="completed">Completed</a>
				</div>

				<p>Drag and drop to reorder list</p>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by

			. Coded by
			<a href="#">Your Name Here</a>
			.
		</div> -->
	</body>
</html>
